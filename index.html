<!DOCTYPE html>
<html class="dark__mode" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/header.css"/>
    <link rel="stylesheet" href="./src/styles/gender.css"/>
    <link rel="stylesheet" href="./src/styles/range.css"/>
    <link rel="stylesheet" href="./src/styles/cards.css"/>
    <link rel="stylesheet" href="./src/styles/buttons.css"/>
    <link rel="stylesheet" href="./src/styles/index.css"/>

    <!-- FONTES -->
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.7.2/css/all.css"/>

    <title>Open Music</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="logo__name">open music</h1>
        <button class="moon__button"><i class="fas fa-moon"></i></button>
      </div>
    </header>
    <main class="container">
     <ul class="gender__container">
      <li class="container__li">
        <h3 class="title__gender">Genero Musical</h2>
      </li>
      <div class="container__buttons">
          <button class="active">Todos</button>
          <button>Pop</button>
          <button>MPB</button>
          <button>Forro</button>
          <button>Samba</button>
          <button>Baiao</button>
          <button>Rap</button>
          <button>Hip-Hop</button>
          <button>Rock</button>
          <button>Reggae</button>
          <button>Country</button>
          <button>Gospel</button>
      </div>
     </ul>
     <div class="container__range">
        <div class="contaier__prices">
          <h3 class="choose__price">Definir Preco</h3> 
          <p class="define__number">ate R$ 0,00</p>
        </div>
      <input id='range__number' type="range" min="0" max="100" value="0">
     </div>
     <div class="cards">
      <h2 class="albums__title">Albums Encontrados</h2>
    </div>
      <ul class="cards__container">
      </ul>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
